<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Proyecto Universitario</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img style="margin: 0 20px;" src="images/logo.png" alt="">
      <h1>containeate</h1>
    </header>
    <div class="hero">
      <img src="images/hero.png" alt="" height="500px">
      <div class="text-principal">
        <h3>Bienvenido</h3>
        <p>
          Podras seleccionar a tu gusto el envase/ embalaje que requieras para tu
          mercancia.
        </p>
        <p>
          Gracias por escogernos, estaremos contigo en cada paso.
        </p>
         <button class="button" >
          Sign in
        </button>
      </div>
      <img src="images/celular.png" alt="" height="500px">
    </div>
    <div class="tipos-envases-container">
      <h2>Tipos de envases creativos </h2>
      <div class="tipos-envases">
        <div>
          <img src="images/1.png"  width="300" height="300" alt="">
          <img src="images/3.png" width="300" height="300"alt="">
          <img src="images/4.png" width="300" height="300"alt="">
        </div>
        <div>
          <img src="images/5.png" width="300" height="300"alt="">
          <img src="images/6.png" width="300" height="300"alt="">
          <img src="images/7.png" width="300" height="300"alt="">
        </div>
      </div>
    </div>
    <div class="background">
    </div>
    <footer class="footer">
      <div class="footer-logo">
        <div class="logo">
          <img src="images/logo.png" alt="">
          <h2>Containeate</h2>
        </div>
        <div class="icons">
          <img src="icons/icon-facebook.svg" alt="">
          <img src="icons/icon-instagram.svg" alt="">
          <img src="icons/icon-twitter.svg" alt="">
        </div>
      </div>
      <div class="footer-registrar">
        <div class="footer-button">
          <button class="boton-input"><input type="text" placeholder="correo electronico"></button>
          <button class="boton-click">Contactanos</button>
        </div>
        <ul class="footer-lista">
          <li>contact</li>
          <li>register</li>
          <li>follow</li>
        </ul>
      </div>
      <div class="footer-direccion">
        <div class="telefono">
          <img src="icons/1497555629-social45_84881.svg" alt="" height="32px" width="32px">
          <p>995-436318</p>
        </div>
        <div class="telefono">
          <img src="icons/016location_101515.svg" alt="" height="32px" width="32px">
          <p>Av.Leguia 1773</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
